<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tok Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQatLwe8nCTgrJ4wwWJf9yMZTqjes_sllmxxA&s"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close"
    />
  </head>

  <body>
    <div class="wrapper">

            <div class="player-container" first-container>
                <h1>TIC TAC TOE</h1>
                <label for="name-one">Player 1</label>
                <input type="text" name="name-one" id="player-one" placeholder=" खिलाड़ी का नाम दर्ज करें"> 
                <label for="name-two">Player 2</label>
                <input type="text" name="name-one" id="player-two" placeholder=" खिलाड़ी का नाम दर्ज करें">
                <button id="submit">Start Game</button>
                
            </div>

            <div class="game-box" second-container>
                <h1>TIC TAC TOE</h1>
                <p playerInfo class="winner"></p>

                    <div class="tik-tok">
                        <div class="box box1"></div>
                        <div class="box box2"></div>
                        <div class="box box3"></div>
                        <div class="box box4"></div>
                        <div class="box box5"></div>
                        <div class="box box6"></div>
                        <div class="box box7"></div>
                        <div class="box box8"></div>
                        <div class="box box9"></div>
                    </div>
                   <div class="btnn">
                    <button id="reset">Reset</button>
                    <button id="restart">Restart</button>
                   </div>
            </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
